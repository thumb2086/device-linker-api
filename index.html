    <script>
        let user = { address: "", publicKey: "" };
        const sessionId = "session_" + Math.random().toString(36).substring(7);

        // --- åˆå§‹åŒ– ---
        function init() {
            const canvas = document.getElementById('qr-canvas');
            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(canvas, `dlinker:login:${sessionId}`, { width: 200, margin: 2 });
                startAuthPolling();

        }

        // --- æ›´æ–°æ•¸æ“š UI ---
        function updateUI(data) {
            if (data.balance) document.getElementById('balance-val').innerText = parseFloat(data.balance).toFixed(2);
            if (data.totalBet) document.getElementById('total-bet-val').innerText = data.totalBet;
            if (data.vipLevel) {

                badge.innerText = data.vipLevel;
                if (data.vipLevel.includes("é‘½çŸ³")) {

        // --- è¼ªè©¢ç™»å…¥ ---
        async function startAuthPolling() {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/auth?sessionId=${sessionId}&t=${Date.now()}`);
                    const data = await res.json();
                    if (data.status === "authorized") {
                        clearInterval(interval);
                        user = data;
                        document.getElementById('auth-ui').classList.add('hidden');
                        document.getElementById('game-ui').classList.remove('hidden');
                        updateUI(data);

                } catch (e) { console.warn("Polling..."); }

        }

        async function play(choice) {

                const res = await fetch('/api/coinflip', {
