        <!-- éŠæˆ²å€åŸŸ -->
        <div id="game-ui" class="hidden">
            <div class="user-stats">
                <span id="vip-badge">æ™®é€šæœƒå“¡</span>
                <div class="stat-row">é¤˜é¡: <span id="balance-val">0.00</span> ZXC</div>
                <div class="stat-row">ç´¯è¨ˆæŠ¼æ³¨: <span id="total-bet-val">0.00</span> ZXC</div>

                    <div class="side-heads">ğŸª™</div>

            <input type="number" id="bet-amount" value="10" min="1" placeholder="è¼¸å…¥é‡‘é¡">

            <!-- ğŸ”¥ æ–°å¢è³ ç‡é¡¯ç¤º ğŸ”¥ -->
            <div id="odds-banner">ğŸ”¥ è³ ç‡ 1.8 å€ (ç²åˆ© 80%) ğŸ”¥</div>

            <div class="btn-group">
                <button class="btn-heads" onclick="play('heads')" id="play-btn">è³­ æ­£é¢</button>
                <button class="btn-tails" onclick="play('tails')" id="play-btn-2">è³­ åé¢</button>
            </div>

            <p id="status-msg">æº–å‚™é–‹å§‹...</p>

    <script>
        let user = { address: "", publicKey: "" };
        const sessionId = "session_" + Math.random().toString(36).substring(7);

        function init() {
            const canvas = document.getElementById('qr-canvas');
            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(canvas, `dlinker:login:${sessionId}`, { width: 200, margin: 2 });
                startAuthPolling();
            } else {
                setTimeout(init, 500);
            }
        }

        function updateUI(data) {
            if (!data) return;
            if (data.balance !== undefined) {
                document.getElementById('balance-val').innerText = parseFloat(data.balance).toLocaleString(undefined, { minimumFractionDigits: 2 });
            }
            if (data.totalBet !== undefined) {
                document.getElementById('total-bet-val').innerText = parseFloat(data.totalBet).toFixed(2);
            }
            if (data.vipLevel) {
                const badge = document.getElementById('vip-badge');
                badge.innerText = data.vipLevel;
                const card = document.getElementById('main-card');
                if (data.vipLevel.includes("é‘½çŸ³") || data.vipLevel.includes("VIP")) {
                    card.classList.add('vip-diamond');
                } else {
                    card.classList.remove('vip-diamond');
                }
            }
        }

        async function startAuthPolling() {
            const pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/auth?sessionId=${sessionId}`);
                    if (!res.ok) return;
                    const data = await res.json();

                    if (data.status === "authorized") {
                        clearInterval(pollInterval);
                        user.address = data.address;
                        user.publicKey = data.publicKey;

                        document.getElementById('auth-ui').classList.add('hidden');
                        document.getElementById('game-ui').classList.remove('hidden');

                        updateUI(data);
                        setTimeout(refreshBalance, 800);
                        setInterval(refreshBalance, 30000);
                    }
                } catch (err) { console.error(err); }
            }, 1500);
        }

        async function play(choice) {
            const amountInput = document.getElementById('bet-amount');
            const amount = parseFloat(amountInput.value);
            const status = document.getElementById('status-msg');
            const coin = document.getElementById('main-coin');
            const txLog = document.getElementById('tx-log');
            const btn1 = document.getElementById('play-btn');
            const btn2 = document.getElementById('play-btn-2');

            if (isNaN(amount) || amount <= 0) {
                status.innerText = "âŒ è«‹è¼¸å…¥æœ‰æ•ˆçš„é‡‘é¡";
                return;
            }

            btn1.disabled = true;
            btn2.disabled = true;
            status.innerHTML = `<span class="loader"></span> å€å¡Šéˆäº¤æ˜“ä¸­...`;
            status.style.color = "#ffcc00";
            txLog.innerHTML = "";

            // æ¨‚è§€æ›´æ–°
            const currentBalance = parseFloat(document.getElementById('balance-val').innerText.replace(/,/g, ''));
            const tempBalance = currentBalance - amount;
            document.getElementById('balance-val').innerText = tempBalance.toLocaleString(undefined, { minimumFractionDigits: 2 });

            try {
                const res = await fetch('/api/coinflip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        address: user.address,
                        amount: amount,
                        choice: choice,
                        sessionId: sessionId
                    })
                });

                const result = await res.json();

                if (result.error) throw new Error(result.error);

                const baseRotation = 1800;
                const targetRotation = result.resultSide === 'heads' ? baseRotation : baseRotation + 180;

                coin.style.transition = "transform 3s cubic-bezier(0.1, 0.8, 0.2, 1)";
                coin.style.transform = `rotateY(${targetRotation}deg)`;

                updateUI({ totalBet: result.totalBet, vipLevel: result.vipLevel });

                setTimeout(() => {
                    coin.style.transition = "none";
                    coin.style.transform = result.resultSide === 'heads' ? "rotateY(0deg)" : "rotateY(180deg)";

                    if (result.isWin) {
                        status.innerText = "ğŸ† æ­å–œï¼ä½ è´äº†ï¼";
                        status.style.color = "#00ff88";
                        // è´äº†ï¼šæœ¬é‡‘é‚„åœ¨ï¼ŒåªåŠ å›åˆ©æ½¤ (0.8å€) + å‰›å‰›æ‰£æ‰çš„æœ¬é‡‘é¡¯ç¤ºå›ä¾†
                        // é‚è¼¯ï¼šé¡¯ç¤ºé¤˜é¡ = æ‰£æ‰æœ¬é‡‘å¾Œçš„é¤˜é¡ + æœ¬é‡‘ + åˆ©æ½¤
                        const winAmount = amount * 1.8;
                        const newBalance = tempBalance + winAmount;
                        document.getElementById('balance-val').innerText = newBalance.toLocaleString(undefined, { minimumFractionDigits: 2 });
                    } else {
                        status.innerText = "ğŸ’€ å¯æƒœï¼Œä¸‹æ¬¡å¥½é‹ï¼";
                        status.style.color = "#ff4444";
                    }

                    if (result.txHash) {
                        txLog.innerHTML = `
                            <a href="https://sepolia.etherscan.io/tx/${result.txHash}" target="_blank" style="color: #888; text-decoration: underline;">
                                ğŸ”— æŸ¥çœ‹å€å¡Šéˆäº¤æ˜“æ†‘è­‰ (Etherscan)
                            </a>`;
                    }

                    btn1.disabled = false;
                    btn2.disabled = false;
                    setTimeout(refreshBalance, 10000);

                }, 3000);

            } catch (e) {
                console.error(e);
                status.innerText = `âŒ éŒ¯èª¤: ${e.message}`;
                status.style.color = "red";
                btn1.disabled = false;
                btn2.disabled = false;
                document.getElementById('balance-val').innerText = currentBalance.toLocaleString(undefined, { minimumFractionDigits: 2 });
            }
        }

        async function refreshBalance() {
            if (!user.address) return;
            try {
                const res = await fetch(`/api/get-balance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: user.address })
                });
                const data = await res.json();
                if (data.success) {
                    const el = document.getElementById('balance-val');
                    el.innerText = parseFloat(data.balance).toLocaleString(undefined, { minimumFractionDigits: 2 });
                }
            } catch (e) { console.log("Balance refresh failed"); }
        }

        window.onload = () => {
            init();
            setTimeout(() => { if (!document.getElementById('qr-canvas').hasChildNodes()) init(); }, 1000);
        };
    </script>
