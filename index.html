<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子熙幣 ZXC | 閃電賭場</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/lobby.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>

<body class="lobby-body">

    <!-- 認證區域 -->
    <div id="auth-ui" class="casino-card auth-card">
        <h1>⚡ 閃電賭場</h1>
        <p class="subtitle">子熙幣 ZXC</p>
        <p>掃描以連結你的子熙錢包</p>
        <div id="qr-box"><canvas id="qr-canvas"></canvas></div>
        <div id="auth-msg"><span class="loader"></span> 等待硬體授權...</div>
    </div>

    <!-- 大廳 -->
    <div id="lobby-ui" class="hidden lobby-container">

        <div class="lobby-title">
            <h1>⚡ 閃電賭場</h1>
            <p class="subtitle">子熙幣 ZXC Casino</p>
        </div>

        <div class="lobby-stats" id="main-card">
            <div class="stat-item">
                <span class="stat-label">VIP 等級</span>
                <span class="stat-value gold" id="vip-badge">普通會員</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">餘額</span>
                <span class="stat-value" id="balance-val">0.00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">累計押注</span>
                <span class="stat-value" id="total-bet-val">0.00</span>
            </div>
        </div>

        <div class="section-title">選擇遊戲</div>

        <div class="game-grid">
            <a href="games/coinflip.html" class="game-card">
                <div class="game-icon">🪙</div>
                <div class="game-name">猜硬幣</div>
                <div class="game-desc">正面或反面，1.8 倍賠率</div>
                <div class="game-tag ready">開放中</div>
            </a>

            <a href="games/slots.html" class="game-card">
                <div class="game-icon">🎰</div>
                <div class="game-name">老虎機</div>
                <div class="game-desc">三連線最高 50 倍</div>
                <div class="game-tag ready">開放中</div>
            </a>

            <div class="game-card coming-soon">
                <div class="game-icon">🎡</div>
                <div class="game-name">輪盤</div>
                <div class="game-desc">經典歐式輪盤</div>
                <div class="game-tag soon">即將推出</div>
            </div>

            <div class="game-card coming-soon">
                <div class="game-icon">🃏</div>
                <div class="game-name">二十一點</div>
                <div class="game-desc">挑戰莊家拿 21</div>
                <div class="game-tag soon">即將推出</div>
            </div>

            <div class="game-card coming-soon">
                <div class="game-icon">🐴</div>
                <div class="game-name">賽馬</div>
                <div class="game-desc">選出你的冠軍馬</div>
                <div class="game-tag soon">即將推出</div>
            </div>

            <div class="game-card coming-soon">
                <div class="game-icon">🎯</div>
                <div class="game-name">射龍門</div>
                <div class="game-desc">猜中間數字贏大獎</div>
                <div class="game-tag soon">即將推出</div>
            </div>
        </div>

        <div class="lobby-footer">POWERED BY BLOCKCHAIN</div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>
        window.onload = function () {
            initLobbyAuth(function (data) {
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('lobby-ui').classList.remove('hidden');
                updateUI(data);
                startBalanceRefresh();
            });
        };
    </script>

</body>

</html>
