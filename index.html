    <script>
        let user = { address: "", publicKey: "" };
        const sessionId = "session_" + Math.random().toString(36).substring(7);

        // --- QR Code ç”¢ç”Ÿé‚è¼¯ (ä¿®æ­£ç‰ˆ) ---
        function init() {
            const canvas = document.getElementById('qr-canvas');
            const loginStr = `dlinker:login:${sessionId}`;

            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(canvas, loginStr, { width: 200, margin: 2 }, function (error) {
                    if (error) {
                        console.error(error);
                    } else {
                        console.log("QRç”¢ç”ŸæˆåŠŸ:", loginStr);

        // --- è¼ªè©¢ç™»å…¥ç‹€æ…‹ ---
        function startAuthPolling() {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/auth?sessionId=${sessionId}`);
                    const data = await res.json();
                    if (data.status === "authorized") {
                        clearInterval(interval);
                        user = data;
                        showGame();
                    }
                } catch (e) { console.error("Polling error", e); }
            }, 2000);
        }

        function showGame() {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');

        async function play(choice) {

            // ç”¢ç”Ÿä¸€å€‹å”¯ä¸€çš„éŠæˆ² ID

            txLog.innerHTML = "";

            console.log("Android æ‡‰ç°½åæ­¤è¨Šæ¯:", `coinflip:${choice}:${amount}`);

            const gameInterval = setInterval(async () => {
