    <script>

        async function startAuthPolling() {
            console.log('ğŸš€ é–‹å§‹ç­‰å¾…æˆæ¬Š... Session:', sessionId);

            const pollInterval = setInterval(async () => {

                        setTimeout(refreshBalance, 800);

        async function play(choice) {

            // 1. é–å®šæŒ‰éˆ•èˆ‡æ¸…ç©ºèˆŠè¨Šæ¯
            btn1.disabled = true;

            const currentBalance = parseFloat(document.getElementById('balance-val').innerText.replace(/,/g, ''));

                // 4. é–‹å§‹æ—‹è½‰å‹•ç•«
                // ç‚ºäº†ç¢ºä¿å‹•ç•«æ¯æ¬¡éƒ½è·‘ï¼Œæˆ‘å€‘å…ˆç§»é™¤ transition å†åŠ å›å» (å¦‚æœéœ€è¦é‡ç½®)
                // é€™è£¡ç°¡å–®è™•ç†ï¼šæ ¹æ“šçµæœæ±ºå®šæ—‹è½‰è§’åº¦
                const baseRotation = 1800; // è½‰ 5 åœˆ
                const targetRotation = result.resultSide === 'heads' ? baseRotation : baseRotation + 180;

                    }

                    setTimeout(refreshBalance, 10000);

            } catch (e) {

                status.style.color = "red";

                document.getElementById('balance-val').innerText = currentBalance.toLocaleString(undefined, { minimumFractionDigits: 2 });
            }
        }

        // --- å¾å€å¡Šéˆç²å–æœ€æ–°é¤˜é¡ ---
        async function refreshBalance() {

            try {
