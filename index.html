    <script>
        let user = { address: "", publicKey: "" };
        const sessionId = "session_" + Math.random().toString(36).substring(7);

        // --- åˆå§‹åŒ– QR Code ---
        function init() {
            const canvas = document.getElementById('qr-canvas');
            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(canvas, `dlinker:login:${sessionId}`, { width: 200, margin: 2 });
                startAuthPolling();
            } else { setTimeout(init, 500); }
        }

        // --- æ›´æ–°æ•¸æ“š UI ---
        function updateUI(data) {
            if (data.balance !== undefined) {
                document.getElementById('balance-val').innerText = parseFloat(data.balance).toLocaleString(undefined, { minimumFractionDigits: 2 });
            }
            if (data.totalBet !== undefined) {
                document.getElementById('total-bet-val').innerText = data.totalBet;
            }
            if (data.vipLevel) {
                const badge = document.getElementById('vip-badge');
                badge.innerText = data.vipLevel;
                if (data.vipLevel.includes("é‘½çŸ³")) {
                    document.getElementById('main-card').classList.add('vip-diamond');
                } else {
                    document.getElementById('main-card').classList.remove('vip-diamond');
                }

        }

        // --- è¼ªè©¢ï¼šæª¢æŸ¥æ‰‹æ©Ÿæ˜¯å¦å·²æˆæ¬Šç™»å…¥ ---
        async function startAuthPolling() {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/auth?sessionId=${sessionId}&t=${Date.now()}`);
                    const data = await res.json();
                    if (data.status === "authorized") {
                        clearInterval(interval);
                        user = data;
                        document.getElementById('auth-ui').classList.add('hidden');
                        document.getElementById('game-ui').classList.remove('hidden');
                        updateUI(data);
                    }
                } catch (e) { console.warn("ç™»å…¥è¼ªè©¢ä¸­..."); }
            }, 2000);
        }

        // --- æ ¸å¿ƒéŠæˆ²é‚è¼¯ (å…ä¸‹æ³¨ç°½åç‰ˆ) ---
        async function play(choice) {
            const amount = document.getElementById('bet-amount').value;
            const status = document.getElementById('status-msg');
            const coin = document.getElementById('main-coin');
            const txLog = document.getElementById('tx-log');

            if (amount <= 0) { alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„æŠ¼æ³¨é‡‘é¡"); return; }

            status.innerHTML = `<span class="loader"></span> èˆ‡å€å¡ŠéˆåŒæ­¥ä¸­... ğŸ°<br><small style="color:#666">æ­£åœ¨åŸ·è¡Œ Mint/Burn äº¤æ˜“</small>`;
            txLog.innerHTML = "";

            coin.style.transition = "none";
            coin.style.transform = `rotateY(0deg)`;

            try {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        address: user.address,
                        amount: amount,
                        choice: choice,
                        sessionId: sessionId

                const result = await res.json();

                if (result.txHash) {

                    const rotation = result.resultSide === 'heads' ? 1800 : 1980;

                            status.style.color = "#00ff88";
                        } else {

                            status.style.color = "#ff4444";

                        updateUI({

                            vipLevel: result.vipLevel

                        txLog.innerHTML = `<a href="https://sepolia.etherscan.io/tx/${result.txHash}" target="_blank">æŸ¥çœ‹å€å¡Šéˆäº¤æ˜“è­‰æ˜</a>`;
                    }, 3600);

                    document.getElementById('main-card').style.animation = "shake 0.5s";

            }
        }
